<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><title>SevNKits - URL Handle Extractor</title><link href="style.css"rel="stylesheet"><div class="input-group"><textarea id="urlInput"placeholder="Nhập danh sách URL, mỗi URL một dòng"rows="5"></textarea><div class="button-input-group"><button id="pasteButton"style="--bgcolor:#f0f0f0;--bgcolor-hover:#e0e0e0"onclick="pasteFromClipboard()">Dán nhanh nội dung sao chép của bạn</button> <button id="downSitemap"style="--bgcolor:#c7ffc7;--bgcolor-hover:#91ff91"onclick="getSitemapURLs()">Lấy URLs từ Site Map</button></div></div><div class="button-group"><button onclick="processUrls()">Bắt đầu load URLs</button> <button id="copyTableBtn"style="--bgcolor:#4CAF50;display:none">Copy bảng dữ liệu</button> <button id="exportCsvBtn"style="--bgcolor:#4CAF50;display:none">Xuất CSV</button> <button id="retryError"style="--bgcolor:#d38200;display:none">Thử lại các URL lỗi</button> <button id="clear"style="--bgcolor:#d40035;display:none">Làm mới</button><div class="detail-handle"><div><i>(Đã xử lý <span class="progress">0/0</span> URLs)</i></div><div>Tổng: <span class="cout">0</span> URLs</div><div>Tốn: <span class="time">0 giây</span></div><div>Trung bình: <span class="average-spend">0</span> URLs/giây</div><div>Lỗi: <span class="err">0</span> URLs</div></div></div><div id="container"><table id="resultTable"><thead><tr><th>STT<th>URL<th>Type<th>ID<th>Link CMS<th>Cate Lv 1<th>Cate Lv 2<th>Cate Lv 3<th>Cate Lv 4<th>Cate Lv 5<th>Title<th>Meta description<tbody></table></div><script src="script.js"></script>
